<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head></h:head>
<body>
	<f:view>
		<h:form>
			<h:panelGrid columns="4">
		Lütfen Bir sayı giriniz:
		 <h:inputText id="number" value="#{numberBean.number2}" label="Number"
					required="true">
					<f:convertNumber integerOnly="true" />
				</h:inputText>
				<h:message for="number" style="color:red" />
				<h:outputText id="output" value="#{numberBean.output}"></h:outputText>
				<br />
				<h:commandButton value="Gönder" action="#{numberBean.Send}"></h:commandButton>
				Tekrar eden kısım:
				<h:outputText id="repeat" value="#{numberBean.repeat}"></h:outputText>
			</h:panelGrid>
		</h:form>
	</f:view>
</body>
</html>
